<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="infovis.css">
    <title>Nike Run data</title>
</head>

<body>
    <header>
        <h1 class="main-title">July Nike Run data</h1>
    </header>
    <h2 class="subtitle">Preparación para maratón Luján de Cuyo, Mendoza</h2>

    <div class="container">
        <h2 class="section-title">Rawgraphs</h2>
        <p class="description">Comparación del tiempo en los primeros 4 kilómetros</p>
        <div class="center-img">
            <object data="viz(4).svg" type="image/svg+xml"></object>
        </div>

        <h2 class="section-title">Flourish</h2>
        <p class="description">Evolución de las 6 últimas carreras en el tiempo</p>
        <div class="center-img">
            <div class="flourish-embed flourish-scatter flourish-large" data-src="visualisation/24690130"><script src="https://public.flourish.studio/resources/embed.js"></script><noscript><img src="https://public.flourish.studio/visualisation/24690130/thumbnail" width="100%" alt="scatter visualization" /></noscript></div>
        </div>

        <div>
                        <h2 class="section-title">Datawrapper</h2>
                        <p class="description">Relación ritmo promedio con km recorridos</p>
                        <div class="center-img">
                            <img src="xK3kK-july-runs(1).png" alt="Datawrapper">
                        </div>
        </div>
    </div>
</body>
</html>
